# site settings

title: Yeji Park
description: Yeji's personal website for CV
taglong: Yeji's personal website for CV
tagshort: Jekyll theme
url: https://katherineyejipark.github.io
baseurl: ""
permalink: pretty
repo: https://github.com/username/username.github.io

# author settings

author:
  name: Yeji Park
  email: itsyejii@gmail.com
  #photo: profilePic.jpg
#photo: /assets/photo.jpg
photo: profilePic.jpg

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
